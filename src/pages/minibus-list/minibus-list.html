<ion-header>
    <ion-navbar>
        <!--<button ion-button menuToggle>-->
            <!--<ion-icon name="menu"></ion-icon>-->
        <!--</button>-->
        <div class="logout-button">
            <ion-icon name="log-out" (click)="logout()"></ion-icon>
        </div>
        <ion-title>Minibus List</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>

    <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
    <ion-list>
        <div ion-item *ngFor="let minibusData of minibusList" class="list-item" (click)="showDetails(minibusData.id, minibusData.car_plate)">
            <p>{{minibusData.car_plate}}</p>
            <p>Create Date: {{minibusData.create_date | date: 'yyyy-MM-dd HH:mm:ss':'+0000'}}</p>
            <p>Last Receive Time: {{minibusData.receive_date | date: 'yyyy-MM-dd HH:mm:ss':'+0000'}}</p>
        </div>
    </ion-list>

</ion-content>
